<title>新建网站角色 - 管理员管理</title>
</head>
<body>
<article class="cl pd-20">
	<form action="usersUpdate" method="post" class="form form-horizontal" id="form-admin-role-add">
		<input type="hidden" name="id" th:value="${users.id}">
		<input type="hidden" name="roleId" th:value="${user.roleId}">
		<input type="hidden" name="userId" th:value="${user.userId}">
		<input type="hidden" name="RoleId" th:value="${user.id}">
		<input type="hidden" name="usersid" th:value="${users.id}"/>
		<br>
		账号:
		<input type="text" name="userCode" th:value="${users.userCode}">
		<br>
		角色名:
		<select name="rolesId" id="rolesId">
			<option value="">请选择:</option>
			<option value="1" th:selected="${user.roleId}==1">系统管理员</option>
			<option value="2" th:selected="${user.roleId}==2">摄影师</option>
			<option value="3" th:selected="${user.roleId}==3">模特</option>
			<option value="4" th:selected="${user.roleId}==4">网店</option>
			<option value="5" th:selected="${user.roleId}==5">校园</option>
			<option value="6" th:selected="${user.roleId}==6">艺术其他</option>
		</select>
		<br>
		<!--时间:
		<input type="text" name="creationDate" th:value="${users.creationDate}">-->
		<!--<br>-->
		电话:
		<input type="text" name="phone" th:value="${users.phone}">
		<br>
		<button type="submit">确定</button>
		</div>
	</form>
</article>

<link th:href="@{/lib/My97DatePicker/4.8/WdatePicker.js}" rel="stylesheet">
<link th:href="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}" rel="stylesheet">
<link th:href="@{/lib/laypage/1.2/laypage.js}" rel="stylesheet">
<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
