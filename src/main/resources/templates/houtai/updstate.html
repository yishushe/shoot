    <section class="Hui-article-box">
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>首页<span class="c-gray en">&gt;</span>管理员管理<span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
        <div class="Hui-article">
            <article class="cl pd-20">
    <form action="wupdatebyinfoid" method="post">

        <p th:each="uu,index: ${im}">
            <input type="text" th:value="${uu.Content}"/>
            <input type="text" th:value="${uu.Price}"/>
            <input type="text" th:value="${uu.TakeTime}"/>
            <input type="text" th:value="${uu.TakeLocation}"/>
            <input type="text" th:value="${uu.TakeResult}"/>
            <input type="text" th:value="${uu.CreationDate}"/>
            <input type="text" th:value="${uu.ShootType.TypeName}"/>
            <input type="text" th:value="${uu.ShootCost.CostName}"/>
            <input type="text" th:value="${city}"/><br>

        <p style="display: inline" th:if="${im.get(0).shootImages!=null}" th:each="ima,count : ${im.get(0).shootImages}">
            <img th:width="100" th:height="90" th:src="${ima.imagesName}">
        </p>

        <p>

    </p>

        </p>输入更改的状态:
        <select name="sele" id="sss">
            <option value="1">审核</option>
            <option value="2">发布</option>
            <option value="3">接单</option>
            <option value="4">完成</option>
            <option value="5">举报</option>
            <option value="6">未守约</option>
            <option value="7">关闭</option>
        </select>
        <input id="sf" style="display:none" th:value="${im.get(0).getShootState().getId()}"/>
        <input style="display: none" name="aa" th:value="${im.get(0).getId()}">
        <input hidden name="infoId" th:value="${im.get(0).getId()}">
        <input type="submit" name="tj" class="tt" value="提交"/>
        <input type="button" class="btn"  value="返回" onclick="javascript:history.go(-1);"/><br>
        输入审核不通过的原因:<br>
        <textarea id="ca" name="cause" style="width:200px;height:80px;"></textarea>
        <input val="fansong" id="fs" class="tt"  name="tj" type="submit" value="发送"/>
    </form>
<script>
    var sf=$("#sf").val();

    $("#sss").get(0).selectedIndex = sf-1;


    $(".tt").click(function () {
        var str=document.getElementById("ca").value.replace(/(^[\s\t\xa0\u3000]+)|([\u3000\xa0\s\t]+$)/g, "");//顺便去除空格
        var attr=$(this).attr("val")
        if(str=="" && attr!=undefined && attr!="" && attr=="fansong") {
            alert("必须输入审核不通过的原因！")
            return;
        }
    });

    function ooo() {

        /*if (str.length<0) {
            alert("必须输入审核不通过的原因！")
        }*/
    }
</script>
