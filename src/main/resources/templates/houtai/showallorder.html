<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico" >
    <link rel="Shortcut Icon" href="favicon.ico" />

    <link th:href="@{/lib/html5.js}" rel="stylesheet">
    <link th:href="@{/lib/respond.min.js}" rel="stylesheet">
    <![endif]-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/h-ui/css/H-ui.min.css}" rel="stylesheet">
    <link th:href="@{/h-ui.admin/css/H-ui.admin.css}" rel="stylesheet">
    <link th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet">
    <link th:href="@{/h-ui.admin/skin/default/skin.css}" rel="stylesheet">
    <link th:href="@{/h-ui.admin/css/style.css}" rel="stylesheet">
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <link href="../css/core73.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <title>用户管理 - 管理员管理 - H-ui.admin v3.0</title>
</head>
<body>
<header class="navbar-wrapper">
    <header class="navbar-wrapper">
        <div class="navbar navbar-fixed-top">
        </div>
    </header>
    <aside class="Hui-aside">
        <div class="menu_dropdown bk_2">
            <dl id="menu-admin">
                <dt class="selected"><i class="Hui-iconfont">&#xe62d;</i> 用户信息管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
                <dd style="display: block;">
                    <ul>
                        <li><a th:href="@{/shoot-houtai-user/love}" title="用户信息管理">用户管理</a></li>
                        <li>
                            <a th:href="@{/shoot-permission/permission(current=1)}" title="权限管理">权限管理</a>
                        </li>
                        <li>
                            <a th:href="@{/shootstaticsh/shenhe/(current=1)}" title="权限管理">审核管理</a>
                        </li>
                        <li>
                            <a th:href="@{/shoot-houtai-user/select}" title="角色管理">角色管理</a>
                        </li>
                        <li>
                            <a th:href="@{/ShootLetter/like(current=1)}" title="私信管理">私信管理</a>
                        </li>
                        <li>
                            <a th:href="@{/houtai-ShootLetter/allorder}" title="消费管理">消费管理</a>
                        </li>
                    </ul>
                </dd>
            </dl>
        </div>
    </aside>
    <section class="Hui-article-box">
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>首页<span class="c-gray en">&gt;</span>管理员管理<span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
        <div class="Hui-article">
            <article class="cl pd-20">
<form action="allorder" method="post">
    <input type="text" id="code" name="code"/><input type="submit" value="查询用户名"/>
    <input type="submit" value="查询全部"/>
    <input name="xfje" type="submit" value="当月消费金额查询"/>
    <table border="1px">
        <thead>
        <tr>
            <th width="80">用户名</th>
            <th width="430">订单编号</th>
            <th width="80">消费金额</th>
            <th width="120">当月消费金额</th>
            <th width="80">买的东西</th>
            <th width="180">东西介绍</th>
            <th width="160">日期</th>
        </tr>
        </thead>
        <tbody th:each="lil,index :${li}">
        <tr>
            <td th:text="${lil.ShootUser.UserCode}"></td>
            <td th:text="${lil.OutTradeNo}"></td>
            <td th:text="${lil.TotalAmount}"></td>
            <td th:text="${lil.Toalyue}"></td>
            <td th:text="${lil.Subject}"></td>
            <td th:text="${lil.Body}"></td>
            <td th:text="${lil.creationDate}"></td>
        </tr>
        </tbody>
    </table>
</form></article></div></section></header>
</body>
</html>
