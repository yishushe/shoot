<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico" >
    <link rel="Shortcut Icon" href="favicon.ico" />

    <link th:href="@{/lib/html5.js}" rel="stylesheet">
    <link th:href="@{/lib/respond.min.js}" rel="stylesheet">
    <![endif]-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/h-ui/css/H-ui.min.css}" rel="stylesheet">
    <link th:href="@{/h-ui.admin/css/H-ui.admin.css}" rel="stylesheet">
    <link th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet">
    <link th:href="@{/h-ui.admin/skin/default/skin.css}" rel="stylesheet">
    <link th:href="@{/h-ui.admin/css/style.css}" rel="stylesheet">
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <link href="../css/core73.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <title>用户管理 - 管理员管理 - H-ui.admin v3.0</title>
</head>
<body>
<header class="navbar-wrapper">
    <header class="navbar-wrapper">
        <div class="navbar navbar-fixed-top">
        </div>
    </header>
    <aside class="Hui-aside">
        <div class="menu_dropdown bk_2">
            <dl id="menu-admin">
                <dt class="selected"><i class="Hui-iconfont">&#xe62d;</i> 用户信息管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
                <dd style="display: block;">
                    <ul>
                        <li><a th:href="@{/shoot-houtai-user/love}" title="用户信息管理">用户管理</a></li>
                        <li>
                            <a th:href="@{/shoot-permission/permission(current=1)}" title="权限管理">权限管理</a>
                        </li>
                        <li>
                            <a th:href="@{/shootstaticsh/shenhe/(current=1)}" title="权限管理">审核管理</a>
                        </li>
                    </ul>
                </dd>
            </dl>
        </div>
    </aside>
    <section class="Hui-article-box">
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>首页<span class="c-gray en">&gt;</span>管理员管理<span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
        <div class="Hui-article">
            <article class="cl pd-20">
<form action="/shoot-permission/ins" method="post">
    用户昵称:<input type="text" th:value="${info.get(0).getUserCode()}"/><br><br>
    用户权限:<table th:each="per,index: ${info}">
<tr class="text-c">
    <td th:text="${per.id}"></td>
    <input th:value="${per.id}" hidden name="pid"/>
    <td th:text="${per.UserName}"></td>
    <td th:each="ro: ${per.Roles}">
        <input th:value="${ro.id}" hidden id="rid" name="rid"/>
        <select name="select" >
            <p th:each="pp:${ro.Permissions}"><option th:value="${pp.id}" th:text="${pp.PermissionName}"></option>
            </p>
        </select>
    </td>
</tr>
</table><br><br>
 权限: <select name="sele1">
        <option value="1">query</option>
        <option value="2">add</option>
        <option value="3">update</option>
        <option value="4">delete</option>
    </select><input name="zzjj" type="submit" value="修改"/><br><br>
权限:        <select name="sele">
            <option value="1">query</option>
            <option value="2">add</option>
            <option value="3">update</option>
            <option value="4">delete</option>
        </select>
        <input name="zzjj" type="submit" value="增加"/><br><br>
    权限: <select name="select2" id="seqx">
    <option value="1">query</option>
    <option value="2">add</option>
    <option value="3">update</option>
    <option value="4">delete</option>
</select><input name="zzjj" type="submit" id="sc" onclick="openResult()" value="删除"/>
</form>
            </article></div></section></header>
</body>
<script>
    function openResult(){    /* 绑定事件 */
        var r = confirm("您确定要删除吗？")
        if (r == true) {
            var myselect=document.getElementById("seqx");
            var rid=document.getElementById("rid");
            var index=myselect.selectedIndex;
            location.href = "/shoot-permission/ins?zzjj='删除'&rid="+rid+'&select2='+index;
        } else {
        return false;
        }
    }
</script>

</html>
