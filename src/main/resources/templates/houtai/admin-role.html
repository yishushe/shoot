<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<form action="hu" method="post">
				<div class="mt-10">
					<table class="table table-border table-bordered table-hover table-bg">
						<tr class="text-c">
							<th>id</th>
							<th>账号</th>
							<th>用户名</th>
							<th>时间</th>
							<th>性别</th>
							<th>电话</th>
							<th>操作</th>
						</tr>
						<tr th:each="user:${info}" id="love">
							<td th:text="${user.id}"></td>
							<td th:text="${user.userCode}"></td>
							<td th:each="han:${user.Roles}">
								<input th:value="${han.roleName}">
							</td>
							<td th:text="${user.creationDate}"></td>
							<td th:if="${user.sex} == 2">女</td>
							<td th:if="${user.sex} == 1">男</td>
							<td th:text="${user.phone}"></td>
							<td><a th:href="@{/shoot-houtai-user/updateUser(id=${user.id})}" style="text-decoration:none">查看详细信息</a> <a th:href="@{/shoot-houtai-user/updateUser(id=${user.id})}" style="text-decoration:none">修改</a></td>
						</tr>
					</table>
				</div>
			</form>
		</article>
	</div>
</section>

<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
