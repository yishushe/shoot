<script type="text/javascript">
    $(function () {
        $("#back_link").click(function (e) {
            var container = $(this);
            var dataUrl = container.attr("data-url");
            if (dataUrl != null && dataUrl.length > 0) {

            } else {
                window.history.back();
            }
            e.stopPropagation();
            e.preventDefault();
        });
    });
</script>
