<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <title>艺术摄登录页</title>
    <style>
       #nn1,#nn2,#nn3{
           width: 300px;
           height: 150px;
       }
        #mymodal{
            top: 30%;
        }
        #logo{
            opacity: 0.7;
        }

    </style>
</head>
<body>
      <div class="modal fade" id="mymodal">
          <div class="modal-dialog modal-sm">
              <div class="modal-content" id="logo">
                  <div class="modal-header">
                      <button class="close"  data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">登录艺术摄账号</h4>
                  </div>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small th:text="${info}" style="color: green"></small>
                  <form action="/shoot-user/sbuLogin" method="post">
                  <div class="modal-body" >
                      <input type="text" name="userCode" placeholder="账号" th:value="${userCode}"><label id="userName"></label><br>
                      <h5></h5>
                      <input type="password" name="userPassword" placeholder="密码"><label id="userPassword"></label><br>
                      <input style="margin-top: 2px" type="checkbox" name="rememberMe">记住我
                  </div>
                  <div class="modal-footer" style="margin-top: -18px">
                      <a href="/shoot-user/register">还没账号?去注册</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <button class="btn btn-primary text-center" type="submit">登录</button>
                  </div>
                  </form>
              </div>
          </div>
      </div>
     <div class="carousel slide" id="no1" data-ride="carousel">
         <div class="carousel-inner">
             <div class="item active">
                 <img th:src="@{/images/1c16f2f4764ab659f877e820a77bdc20.png}">
             </div>
             <div class="item">
                 <img th:src="@{/images/37.jpg}">
             </div>
             <div class="item">
                 <img th:src="@{/images/568f0c0e0da73.jpg}">
             </div>
         </div>

     </div>
      <script type="text/javascript">
          $(function () {
              $('#mymodal').modal({
                  keyboard: true
              })});
          $('#mymodal').modal({
              backdrop: false,
              keyboard: false,
              remote: "test.html"
          })
          $('#mymodal').carousel({
              interval:5000
          });
      </script>
</body>

</html>
