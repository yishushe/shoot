<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>艺术摄注册页</title>
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <p th:if="${info==false}">
        <script type="text/javascript">
            alert("注册失败");
        </script>
    </p>
    <!-- 注册页面左图 -->
    <div class="left"></div>
    <!-- 注册栏 -->
    <div class="right">

        <div class="reg-label">
            <label>用 户 注 册</label>
        </div>
        <div class="reg-box">

            <form action="/shoot-user/add" id="formId" class="reg-form" enctype="multipart/form-data" method="POST">
                <div>
                    <tr>
                        <td><input class="input" type="text" name="userCode" id="InputUserCode" placeholder="账号" onblur="InputUserCode1Blur()"></td>
                        <td><label id="errorUserCode"></label></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><input class="input" type="text" name="userName" id="InputUsername" placeholder="昵称" onblur="InputUsernameBlur()"></td>
                        <td><label id="errorName"></label></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><input class="input" type="password" name="userPassword" id="InputPassword" placeholder="密码" onblur="InputPasswordBlur()"></td>
                        <td><label id="errorPassword"></label></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><input class="input" type="password" name="Repassword" id="InputRepassword" placeholder="确认密码" onblur="InputRepasswordBlur()"></td>
                        <td><label id="errorRepassword"></label></td>
                    </tr>
                </div>

                <div class="div">
                    <tr>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sexs" value="男" checked>男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="sexs" value="女">女
                        </td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <select name="roleId" class="input" id="InputPortyaitl">
                                <option value="0" selected>请选择身份</option>
                                <option value="2">摄影师</option>
                                <option value="3">模特</option>
                                <option value="4">网店</option>
                                <option value="5">校园</option>
                                <option value="6">艺术其他</option>
                            </select>
                        </td>
                        <td><label id="errorPortyaitl"></label></td>
                    </tr>
                </div>
                <div id="selectOption">
                    <tr>
                        <td><input name="prow" id="p" type="text" hidden="hidden"></td>
                        <td><input name="city" id="c" type="text" hidden="hidden"></td>
                        <td><input name="country" id="u" type="text" hidden="hidden"></td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <select  id="prow" onchange="showCity(this)">
                                <option value="">请选择省</option>
                            </select>
                        </td>
                        <td>
                            <select id="city" onchange="showCountry(this)">
                                <option value="">请选择市</option>
                            </select>
                        </td>
                        <td>
                            <select id="country">
                                <option value="">请选择区</option>
                            </select>
                        </td>

                    </tr>
                </div>
                <div>
                    <tr>
                        <td>
                            <input type="file" class="input" id="inputImg" name="protyaitl">请上传头像
                        </td>

                        <br>
                        <td><label id="error"></label></td>
                    </tr>
                </div>
                <div class="reg-sub">
                    <input id="submitButton" type="button" onclick="checkForm()" value="免费注册">
                </div>
            </form>

        </div>
    </div>
</div>
<script th:src="@{/js/city.js}" type="text/javascript"></script>
<script th:src="@{/js/method.js}" type="text/javascript"></script>
<script th:src="@{/js/register.js}" type="text/javascript"></script>
</body>
</html>
