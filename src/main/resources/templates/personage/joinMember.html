
<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>加入会员 - 摄会社</title>
    <meta name="description" />
    <meta name="keywords" />

    <link href="../css/core73.min.css" rel="stylesheet" />
    <script th:src="@{/js/jquery.min.js}"></script>

</head>
<body class="body_default">

<header class="navbar navbar-fixed-top fy-docs-nav" id="top" role="banner">

    <!-- 导航条 -->
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#fy-navbar" aria-controls="fy-navbar" aria-expanded="false">
                <span class="sr-only">导航切换</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand fy-navbar-brand" href="/" title="摄会社 - 摄影师模特摄影约拍演艺通告平台">
                <div>
                    <img src="../images/logo.png" class="fy-navbar-logo" />
                    <span>艺术摄</span>
                </div>
            </a>
        </div>
        <nav id="fy-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="uul">
                <li>
                    <a class="login" th:href="@{/shoot-user/index}">首页</a>
                </li>
                <li>
                    <a class="login" th:href="@{/shoot-attention/attention}">关注</a>
                </li>
                <li>
                    <a class="login" th:href="@{/shoot-theme/zipai}">自拍</a>
                </li>
                <li>
                    <a class="login" th:href="@{/shoot-theme/top}">主题</a>
                </li>
                <li shiro:hasPermission="query">
                <li th:replace="common/my :: my"></li>
                </li>
            </ul>
        </nav>
    </div>

</header>

<div class="fy-docs-nav-distance"></div>

<div class="container bottom_menu_margin_plus xzero_padding">
    <div class="data_posts">
        <div class="data_post_cell_dotted">
            <span th:if="${session.user.member==1}">
                <span class="data_group_title_bold" th:text="'你已是会员'+${session.user.memberDate}+'到期'">加入会员</span>
            </span>
            <span th:if="${session.user.member!=1}">
                <span class="data_group_title_bold">加入会员</span>
            </span>
        </div>
        <div class="data_post_cell_dotted">
            <div class="row">
                <div class="col-xs-8">
                    <div class="vip_title">摄会社Club月会员&nbsp;&nbsp;50元</div>
                    <div class="field_attached_comment v5_margin">有效期1个月</div>
                </div>
                <div class="col-xs-4" style="text-align:right;">
                    <a th:if="${session.user.member==1}">
                        <a class="btn btn-danger btn-sm" th:href="@{/shoot-user/payment(price=50,subject='会员')}" role="button">续费</a>
                    </a>
                    <a th:if="${session.user.member!=1}">
                        <a class="btn btn-danger btn-sm" th:href="@{/shoot-user/payment(price=50,subject='会员')}" role="button">立即开通</a>
                    </a>
                </div>
            </div>
        </div>
        <div class="data_post_cell_dotted">
            <div class="row">
                <div class="col-xs-8">
                    <div class="vip_title">摄会社Club年会员&nbsp;&nbsp;300元</div>
                    <div class="field_attached_comment v5_margin">有效期1年</div>
                </div>
                <div class="col-xs-4" style="text-align:right;">
                    <a th:if="${session.user.member==1}">
                        <a class="btn btn-danger btn-sm" th:href="@{/shoot-user/payment(price=300,subject='会员')}" role="button">续费</a>
                    </a>
                    <a th:if="${session.user.member!=1}">
                        <a class="btn btn-danger btn-sm" th:href="@{/shoot-user/payment(price=300,subject='会员')}" role="button">立即开通</a>
                    </a>
                </div>
            </div>
        </div>
        <div class="data_post_cell_dotted">
            会员权益说明：
            <br />
            1，会员可以解锁一些功能限制；
            <br />
            2，会员每天可以发起更多的请求；
            <br />
            3，会员活动、平台福利、优先领取和发放；
            <br />
            4，平台最新功能首批体验，参与平台功能设计讨论。
        </div>
    </div>
    <div class="v20_margin"></div>
</div>

</body>
</html>
