<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有订单</title>
</head>
<body>
<form action="allorder" method="post">
    <input type="text" id="code" name="code"/><input type="submit" value="查询用户名"/><input type="submit" value="查询全部"/>
    <table border="1px">
        <thead>
        <tr>
            <th width="80">用户名</th>
            <th width="500">订单编号</th>
            <th width="80">消费金额</th>
            <th width="80">买的东西</th>
            <th width="180">东西介绍</th>
            <th width="160">日期</th>
        </tr>
        </thead>
        <tbody th:each="lil,index :${li}">
        <tr>
            <td th:text="${lil.ShootUser.UserCode}"></td>
            <td th:text="${lil.OutTradeNo}"></td>
            <td th:text="${lil.TotalAmount}"></td>
            <td th:text="${lil.Subject}"></td>
            <td th:text="${lil.Body}"></td>
            <td th:text="${lil.creationDate}"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
<tr>
    <td hidden>
        <input hidden type="text" th:value="${current}" id="current">
        <input hidden type="text" th:value="${pages}" id="pages">
    </td>
</tr>

<!-- 翻页按钮 -->
<div class="container pager_container">
    <nav>
        <ul class="pager">
            <li>
                <a href="javascript:;" id="prev" aria-label="Previous">
                    <span>上一页</span>
                </a>
            </li>
            <li>
                <a>
                    <span th:text="'当前页'+${current}+'/'+${pages}"></span>
                </a>
            </li>
            <li>
                <a href="javascript:;" id="next" aria-label="Next">
                    <span>下一页</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- 分页js -->
<script type="text/javascript">
    $(document).ready(function () {
        var idd=$("#code").val();
        $("#prev").click(function () {
            var current = Number($("#current").val())-1;
            location.href = "/shoot-order/allorder?code="+idd+"&current=" + current;
        });
        $("#next").click(function () {
            var current = Number($("#current").val())+1;
            if(current>=Number($("#pages").val())){
                current=Number($("#pages").val());
            }
            location.href = "/shoot-order/allorder?code="+idd+"&current=" + current;
        })
    })
</script>
<link href="../css/core73.min.css" rel="stylesheet">
<script th:src="@{/js/jquery.min.js}"></script>
</html>
