
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title th:text="${message+' - 艺术摄'}">我关注的人 - 艺术摄</title>
    <meta name="description" />
    <meta name="keywords" />

    <script th:src="@{/js/jquery.min.js}"></script>
    <link href="../css/core73.min.css" rel="stylesheet" />

</head>
<body class="body_default">

<!-- 导航条 -->
<header class="navbar navbar-fixed-top fy-docs-nav" id="top" role="banner">

    <!-- 导航条 -->
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#fy-navbar" aria-controls="fy-navbar" aria-expanded="false">
                <span class="sr-only">导航切换</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand fy-navbar-brand" href="/" title="摄会社 - 摄影师模特摄影约拍演艺通告平台">
                <div>
                    <img src="../images/logo.png" class="fy-navbar-logo" />
                    <span>艺术摄</span>
                </div>
            </a>
        </div>
        <nav id="fy-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="uul">
                <li>
                    <a th:href="@{/shoot-user/index}">首页</a>
                </li>
                <li>
                    <a class="login" th:href="@{/shoot-attention/attention}">关注</a>
                </li>
                <li>
                    <a class="login" th:href="@{/shoot-theme/zipai}">自拍</a>
                </li>
                <li>
                    <a class="login" th:href="@{/shoot-theme/top}">主题</a>
                </li>
                <li shiro:hasPermission="query">
                <li th:replace="common/my :: my"></li>
                </li>
            </ul>
        </nav>
    </div>

</header>

<div class="fy-docs-nav-distance"></div>

<div class="container bottom_menu_margin_plus xzero_padding">
    <div class="data_posts">

        <!-- 个人信息展示 -->
        <div class="data_post_cell_dotted user_info_cell">
            <div class="user_info_cell_avatar">
                <img class="img-circle data_avatar_small2" th:src="${byUser.portyaitl}" />
            </div>
            <div class="user_info_cell_content">
                <span class="data_post_author_title" th:text="${byUser.userName+' '+byUser.phone}">少年18338628639</span>
                <i class="web_wechat_men"></i>
                <div>
                    <span class="data_meta_info_xs" th:text="${byUser.shootAddress.shootProw.prow+
                    byUser.shootAddress.shootCity.city+byUser.shootAddress.shootCountry.country}">广东珠海</span>
                    <span classs="data_meta_info_xs" th:text="${byUser.roles.get(0).roleName}">艺术其他</span>
                </div>
            </div>
        </div>

    </div>
    <div class="data_posts v10_margin">

        <!-- 我关注的人标题 -->
        <div class="data_post_cell_dotted">
            <span class="data_group_title_bold" th:text="${message}">我关注的人</span>
        </div>

        <a th:if="${byFocuson.size()==0}" th:text="${'没'+message}">
            你好没有关注过别人
        </a>
        <a th:if="${byFocuson.size()>0}" th:each="focuson,index : ${byFocuson}">
            <a class="data_post_cell_dotted data_post_cell_link user_info_cell" th:href="@{/shoot-attention/personalInfo(userId=${focuson.shootUser.id})}" target="_blank">
                <div class="right_select" style="float:right;vertical-align:top;margin-top:10px;"></div>
                <div class="user_info_cell_avatar">
                    <img class="img-circle data_avatar_small2" th:src="${focuson.shootUser.portyaitl}" />
                </div>
                <div class="user_info_cell_content">
                    <span class="data_post_author_title" th:text="${focuson.shootUser.userName}">Betty</span>
                    <i class="web_wechat_women"></i>
                    <div>
                        <span class="data_meta_info_xs" th:text="${focuson.shootUser.shootAddress.shootProw.prow+
                        focuson.shootUser.shootAddress.shootCity.city+focuson.shootUser.shootAddress.shootCountry.country}">安徽合肥</span>
                        <span class="data_meta_info_xs" th:text="${focuson.shootUser.roles.get(0).roleName}">化妆师</span>
                    </div>
                </div>
            </a>
        </a>

    </div>

</div>

<script th:src="@{/js/style.js}"></script>

</body>
</html>
